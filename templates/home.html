<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Miner</title>
    <link rel=icon href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/svgs/solid/rocket.svg>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark navbar-static-top">
      <a class="navbar-brand" href="#">Miner</a>

      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="\discovery">Discovery</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="\visdiscovery">VisDiscovery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="\conformance">Conformance</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="\visconformance">VisConformance</a>
        </li>
      </ul>
    </nav>

    <main role="main">
      <div class="position-relative overflow-hidden text-center bg-light">
        <div class="col-md-6 p-lg-5 mx-auto mt-5">
          <h1 class="display-4 font-weight-normal">Process Discovery and Conformance Checking</h1>
          <p class="lead font-weight-normal">Press the button to start the discovery of the process.</p>
          <a href="/discovery" class="btn btn-primary btn-lg" >Discovery</a>
        </div>
      </div>
      {{message}}
      <hr />
    </main>

    <footer class="container">
      <p></p>
    </footer>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
